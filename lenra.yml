componentsApi: "1.0"
generator:
  dofigen:
    from: "docker.io/bitnami/node:16"
    workdir: /app
    root:
      script:
        - chown -R 1000 /app
    adds:
      - .
    script:
      - npm i --omit=dev
    cmd:
      - node
      - server.js
    ports:
      - 3000
    healthcheck:
      cmd: curl --fail http://localhost:3000/
      start: 3s
      interval: 3s
      timeout: 1s
    ignores:
      - "**"
      - "!/*.json"
      - "!/server.js"
      - "!/index.js"
      - "!/classes/"
      - "!/listeners/"
      - "!/resources/"
      - "!/services/"
      - "!/views/"
dev:
  mongo:
    tag: 4